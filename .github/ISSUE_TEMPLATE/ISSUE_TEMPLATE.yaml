        - label: Overloaded Lite - 1.20.1
        - label: Tech Revolution - 1.19.2
    validations:
      required: false
  - type: input
    id: launcher-info
    attributes:
      label: Your launcher
      placeholder: ex. Curseforge, GDL, ATLauncher, MultiMC
    validations:
      required: true
  - type: input
    id: modpack-info
    attributes:
      label: Modpack version
      placeholder: ex. 1.5.1
    validations:
      required: true
  
  - type: textarea
    id: issue-description
    attributes:
      label: Describe your issue
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: issue-reproduce
    attributes:
      label: Steps to reproduce the issue
      description: A clear and concise description of what the bug is.
      placeholder: 1. Go to...; 2. Click on...; 3. Use that...
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Additional Information
      description: Please post crash report(located in crash-reports folder) and latest.log(located in logs folder), screenshots, etc. here. (use Pastebin.com, gist.github.com or Imgur.com accordingly). 
      placeholder: If the pack is crashing please provide the crash report or latest.log from the crash-reports/logs folder of your instance.
    validations:
      required: true
  - type: markdown
    id: logs
    attributes:
      value: "**‚ùóÔ∏è PLEASE PROVIDE ANY TYPE OF LOGS. REPORTS WITHOUT LOGS OR CRASH-REPORTS WILL BE CLOSED WITHOUT REVIEWING ‚ùóÔ∏è**"
