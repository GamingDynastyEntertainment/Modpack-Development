    attributes:
      value: "**‚ùóÔ∏è We do not provide support to modified modpacks. ‚ùóÔ∏è**"
  - type: checkboxes
    id: general-info
    attributes:
      label: General Info
      description: You may select more than one.
      options:
        - label: Did you alter the modpack in anyway by adding mods that were not included by the modpack owner?
        - label: Did this issue happen on Single-Player?
        - label: Did this issue happen on Mulit-Player?
        - label: Are you crashing? If so could you please provide your crash reports down below.
        - label: Are you using the Latest modpack version? If so please post the Modpack version below.
  - type: checkboxes
    id: Modpack
    attributes:
      label: Modpack
      description: Please select what modpack this issue is for.
      options:
        - label: Age of Fate - 1.16.5
        - label: Age of Fate - 1.19.2
        - label: Age of Fate - The Frozen Hope - 1.16.5
        - label: Age of Fate - The Frozen Hope - 1.18.2
        - label: Cozy Legends - 1.19.2
        - label: Cozy Legends - 1.20.1
        - label: Crafting Legends - 1.19.2
        - label: Crafting Legends - 1.20.1
        - label: Dimensions & Dungeoneering - 1.16.5
        - label: Dimensions & Dungeoneering - 1.19.2
        - label: Dimensions & Dungeoneering - 1.20.1
        - label: Fun Filled Adventure - 1.19.2
        - label: Fun Filed Adventure - 1.20.1
        - label: Isola - 1.19.2
        - label: Isola - 1.20.1
        - label: Jurassic World Reborn II- 1.12.2
        - label: Jurassic World Reborn 2 LITE - 1.12.2
        - label: Monumental Experience - 1.19.2
        - label: Monumental Experience - 1.20.1
